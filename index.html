<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <section class="content py-8">
            <h1 class="text-5xl text-center font-semibold text-sky-400">Money Master</h1>
        </section>

    </header>
    <main class="content grid justify-center">
        <section class="mb-4">
            <h1 class="text-center text-gray-600 text-4xl font-semibold my-8">Income</h1>
            <label class="w-48 text-2xl font-semibold" for="income-inp">Income : <input
                    class="bg-gray-100  py-2 pl-4 rounded text-lg text-black outline-none" type="text" autofocus id="income-inp"
                    placeholder="Enter Your Income"></label>
        </section>
       <section class="space-y-8">
        <h1 class="text-4xl font-semibold text-center text-gray-600">Expenses</h1>

        <div>
            <label class="w-48 text-2xl font-semibold" for="income-inp">Food : <input
                class="bg-gray-100  py-2 pl-4 rounded ml-5 text-lg text-black outline-none" type="text" id="food-inp"
                placeholder="Your Food Cost"></label>
        </div>
        <div>
            <label class="w-48 text-2xl font-semibold" for="income-inp">Rent : <input
                class="bg-gray-100  py-2 pl-4 rounded ml-8 text-black outline-none text-lg" type="text" id="rent-inp"
                placeholder="Your Rent Cost"></label>
        </div>
        <div>
            <label class="w-48 text-2xl font-semibold" for="income-inp">Clothes : <input
                class="bg-gray-100  py-2 pl-4 rounded text-lg text-black outline-none" type="text" id="cloth-inp"
                placeholder="Your Clothes Cost"></label>
        </div>
        <button id="calculate-btn" class="bg-sky-500 text-white font-semibold py-2 px-4 rounded-lg w-full">Calculate</button>
        <h1 class="text-3xl font-semibold">Totol Expenses : <span id="total-expenses">0,000</span></h1>
        <h1 class="text-3xl font-semibold text-center">Balance : <span id="balance">000</span></h1>
       </section>
        <section class="my-4 space-y-3">
            <div class="text-xl space-x-3">
                <label for="">Save : <input type="text" class="outline-none bg-gray-200 scroll-py-11 px-4 rounded text-lg w-20" placeholder="00%" id="save-parcentes"> </label>
                <span>%</span>
                <button id="save-btn" class="bg-sky-400 text-white py-1 px-4 w-36 rounded" >Save</button>
            </div>
            <h1 class="text-center text-xl font-semibold">Saving Amounts : <span id="saving-amount">000</span></h1>
            <h1 class="text-center text-xl font-semibold">Remaining Amount : <span id="remaining-amount">000</span></h1>
        </section>
    </main>

    <script src="./js/index.js"></script>
</body>

</html>
